<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tutorial de Montagem - Empório CTZ</title>
  <link rel="icon" type="image/png" href="Icone.jpg" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      color: #1a1a1a;
    }

    .top-section {
      background-color: #ecc26b;
      height: 300px;
      border-bottom-left-radius: 50% 80px;
      border-bottom-right-radius: 50% 80px;
      text-align: center;
      padding-top: 60px;
    }

    .top-section p {
      margin: 0;
      font-size: 14px;
    }

    .top-section h1 {
      margin: 10px 0 5px;
      font-size: 26px;
      font-weight: bold;
    }

    .top-section h2 {
      margin: 0;
      font-size: 18px;
      font-weight: normal;
    }

    .video-section {
      margin: -100px auto 40px;
      max-width: 560px;
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    .video-section iframe {
      width: 100%;
      height: 315px;
      border-radius: 8px;
      border: none;
    }

    .video-caption {
      font-size: 14px;
      color: #555;
      margin-top: 8px;
      text-align: left;
    }
  </style>
</head>
<body>

  <div class="top-section">
    <p>Empório CTZ</p>
    <h1>Tutorial Refil Avanti</h1>
    <h2>Refil Avanti IBBL</h2>
  </div>

  <div class="video-section">
    <iframe src="Avanti.mp4" 
            title="Tutorial de Instalação"
            allowfullscreen></iframe>
    <div class="video-caption">Tutorial de Instalação</div>
  </div>

</body>
</html>
