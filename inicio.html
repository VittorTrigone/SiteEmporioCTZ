<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Empório CTZ</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fefefe;
    }

    .top-bar {
      height: 180px;
      background-color: #ecc26b;
    }

    .card {
      background-color: white;
      max-width: 700px;
      margin: -60px auto 30px;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .logo {
      width: 115px;
      height: 115px;
      border-radius: 50%;
      background: white;
      margin: -90px auto 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }

    .logo img {
      width: 80px;
    }

    h1 {
      font-size: 34px;
      color: #1a1a1a;
      margin-bottom: 8px;
    }

    p.subtitle {
      color: #666;
      margin-bottom: 25px;
      font-size: 17px;
    }

    .link-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .link-item {
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #f9f9f9;
      padding: 15px 20px;
      border-radius: 12px;
      text-decoration: none;
      color: #000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.03);
      transition: all 0.2s ease;
    }

    .subtitle{
      padding-bottom: 30px;
    }

    .link-item:hover {
      background-color: #ecc26b;
      transform: scale(1.03); /* aumenta levemente */
    }

    .link-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .link-left img {
      width: 50px;
      height: 50px;
      border-radius: 6px;
    }

    .link-title {
      font-weight: bold;
      display: flex;
    }

    .link-desc {
      font-size: 12px;
      color: #555;
      float: left;
    }

    .arrow {
      font-size: 18px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="top-bar"></div>

  <div class="card">
    <div class="logo">
      <img src="Icone.jpg" alt="Logo Empório CTZ" />
    </div>
    <h1>Empório CTZ</h1>
    <p class="subtitle">Melhor Loja da Internet</p>

    <div class="link-list">
      <a href="videoRack.html" class="link-item">
        <div class="link-left">
          <img src="Rack.jpg" alt="Tutorial" />
          <div>
            <div class="link-title">Tutorial de Montagem Rack</div>
          </div>
        </div>
        <div class="arrow">→</div>
      </a>

      <a href="videoRotoflex.html" class="link-item">
        <div class="link-left">
          <img src="Rotoflex.jpg" alt="Tutorial" />
          <div>
            <div class="link-title">Tutorial Rotoflex</div>
          </div>
        </div>
        <div class="arrow">→</div>
      </a>

      <a href="videoAvanti.html" class="link-item">
        <div class="link-left">
          <img src="Avanti.jpg" alt="Tutorial" />
          <div>
            <div class="link-title">Tutorial Refil Avanti</div>
          </div>
        </div>
        <div class="arrow">→</div>
      </a>

      <a href="https://www.emporioctz.com.br/" class="link-item">
        <div class="link-left">
          <img src="Icone.jpg" alt="Nosso Site" />
          <div class="link-title">Nosso Site</div>
        </div>
        <div class="arrow">→</div>
      </a>

      <p style="text-align: left; margin: 20px 0 5px; font-weight: bold;">Redes Sociais</p>

      <a href="https://api.whatsapp.com/send/?phone=5511976049695&text&type=phone_number&app_absent=0" class="link-item">
        <div class="link-left">
          <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="WhatsApp" />
          <div>
            <div class="link-title">WhatsApp</div>
            <div class="link-desc">Caso aconteça algum problema.</div>
          </div>
        </div>
        <div class="arrow">→</div>
      </a>

      <a href="https://www.instagram.com/emporioctz/" class="link-item">
        <div class="link-left">
          <img src="https://img.icons8.com/color/48/000000/instagram-new--v1.png" alt="Instagram" />
          <div>
            <div class="link-title">Instagram</div>
            <div class="link-desc">Siga-nos</div>
          </div>
        </div>
        <div class="arrow">→</div>
      </a>
    </div>
  </div>

</body>
</html>
